<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
		<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
	</head>

	<body>
		<div id="root"></div>
		<script type="text/babel">
			function CarTitle(props) {
				return (
					<div>
						<h4>{props.title}</h4>
						<p>{props.subtitle}</p>
					</div>
				)
			}

			function CarChoose(props) {
				return (
					<div>
						<h4>{props.title}</h4>
						<p>
							New Only <input type='checkbox' />
						</p>
						<p>
							Select Type{' '}
							<select>
								<option value='cars'>Cars</option>
								<option value='trucks'>Trucks</option>
								<option value='convertibles'>
									Convertibles
								</option>
							</select>
						</p>
					</div>
				)
			}

			function ListItem(props) {
				return (
					<table>
						<tr>
							<th>Year</th>
							<th>Model</th>
							<th>Price</th>
							<th>Buy</th>
						</tr>
						<tr>
							<td>{props.year}</td>
							<td>{props.model}</td>
							<td>{props.price}</td>

							<td>
								<button>Buy Now</button>
							</td>
						</tr>
					</table>
				)
			}

			function CarList(props) {
				return <h3>{props.header}</h3>
			}

			function CarApp(props) {
				return (
					<div>
						<CarTitle
							title='Welcome to React Transportation'
							subtitle='the best place to buy vehicles online'
						/>
						<CarChoose title='Choose Option' />

						<CarList header='Cars' />
						<ListItem year='2013' model='A' price='$32,000' />
						<ListItem year='2011' model='B' price='$4,400' />
						<ListItem year='2016' model='B' price='$15,500' />

						<CarList header='Trucks' />

						<ListItem year='2014' model='D' price='$18,000' />
						<ListItem year='2013' model='E' price='$5,200' />

						<CarList header='Convertibles' />
						<ListItem year='2009' model='F' price='$2,000' />
						<ListItem year='2010' model='G' price='$12,500' />
						<ListItem year='2012' model='H' price='$32,000' />
						<ListItem year='2017' model='M' price='$50,000' />
					</div>
				)
			}

			ReactDOM.render(<CarApp />, document.getElementById('root'))
		</script>
	</body>
</html>
